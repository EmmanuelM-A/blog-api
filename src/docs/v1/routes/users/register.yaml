post:
  summary: Register a new user.
  description: Creates a new user account in the system.
  tags: [Users]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - username
            - email
            - password
          properties:
            username:
              type: string
              description: The desired username.
            email:
              type: string
              format: email
              description: The user's email address.
            password:
              type: string
              format: password
              description: The user's password.
              minLength: 8
        example:
          username: "newuser"
          email: "newuser@example.com"
          password: "StrongPassword123!"
  responses:
    201:
      description: User registered successfully.
      content:
        application/json:
          schema:
            $ref: '#components/schemas/BaseUser'
          example:
            _id: "60a6b9d4f1e9a21e4cfa1234"
            username: "newuser"
            email: "newuser@example.com"
            role: "user"
    400:
      description: Validation Error - Missing fields, invalid format, or user already exists.
      content:
        application/json:
          schema:
            $ref: '#components/schemas/Error'
          examples:
            missingFields:
              summary: Missing Fields
              value:
                message: "All fields must be filled!"
            invalidEmail:
              summary: Invalid Email Format
              value:
                message: "Registration failed: Invalid email!"
            userExists:
              summary: User Already Exists
              value:
                message: "Unable to register with the provided credentials"
            internalError:
              summary: Internal Registration Error
              value:
                message: "An error occured during user registration!"
    500:
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#components/schemas/Error'