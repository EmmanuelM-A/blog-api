
summary: Delete a blog post.
description: Allows an authenticated author or admin to delete their own blog post.
tags: [Posts]
security:
  - bearerAuth: []
parameters:
  - name: postId
    in: path
    required: true
    schema:
      type: string
    description: The unique ID of the post to delete.
    example: "60a6b9d4f1e9a21e4cfa1234"
responses:
  200:
    description: Post deleted successfully.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Post deleted successfully."
  401:
    description: Unauthorized - Authentication token is missing or invalid.
    content:
      application/json:
        schema:
          $ref: '#components/schemas/Error'
  403:
    description: Forbidden - User is not the author or an admin.
    content:
      application/json:
        schema:
          $ref: '#components/schemas/Error'
        example:
          message: "You do not have permission to delete this post."
  404:
    description: Post Not Found - The specified post ID does not exist.
    content:
      application/json:
        schema:
          $ref: '#components/schemas/Error'
        example:
          message: "Post not found."
  500:
    description: Internal Server Error.
    content:
      application/json:
        schema:
          $ref: '#components/schemas/Error'
